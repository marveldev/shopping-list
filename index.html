<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icon-192x192.png">
    <link rel="stylesheet" href="./index.css">
    <title>Shopping-list</title>
  </head>
  <body>
    <div id="root">
      <h1>My Shopping List</h1>
      <form id="itemForm">
        <label>
          <input type="text" class="list-input" placeholder="Enter List" autoFocus required />
          <input type="number" class="quantity input" placeholder="Quantity" />
          <input type="number" class="price input" placeholder="Price" />
        </label>
        <div>
          <button aria-label="clear" type="button" class="clear button">Clear All</button>
          <button aria-label="submit" type="submit" class="button">Add</button>
        </div>
      </form>
      <div class="list-wrapper"></div>
      <div class="total-price"></div>
      <div class="overlay"></div>
      <div class="edit-modal-wrapper"></div>
      <div class="clear-all-modal">
        <p>Are you sure you want to clear all?</p>
        <button aria-label="cancel" type="button" class="cancel button">Cancel</button>
        <button aria-label="confirm" type="button" class="confirm button">Confirm</button>
      </div>
    </div>
    <script src="./dexie.min.js"></script>
    <script src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
        })
      }
    </script>
  </body>
</html>
