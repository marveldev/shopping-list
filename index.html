<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icon-192x192.png">
    <link rel="stylesheet" href="./index.css">
    <title>Shopping-list</title>
  </head>
  <body>
    <div id="root">
      <h1>My Shopping List</h1>
      <form id="itemForm">
        <label>
          <input type="text" class="list-input" placeholder="Enter New List" autoFocus required />
          <input type="number" class="quantity-input" placeholder="Quantity" />
          <input type="number" class="price-input" placeholder="Price" />
        </label>
        <div>
          <button
            aria-label="clear"
            type="button"
            class="clear button"
            onclick="toggleModalDisplay('block')"
          >
            Clear All
          </button>
          <button aria-label="submit" type="submit" class="button">Add</button>
        </div>
      </form>
      <div class="list-wrapper"></div>
      <div class="total-price"></div>
      <div class="clear-modal">
        <div>
          <p>Are you sure you want to clear all?</p>
          <button
            aria-label="cancel"
            type="button"
            class="button"
            onclick="toggleModalDisplay('none')"
          >
            Cancel
          </button>
          <button aria-label="confirm" type="button" class="button">Confirm</button>
        </div>
      </div>
    </div>
    <script src="./dexie.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
